spring:
  application:
    name: produtos

  datasource:
    url: jdbc:postgresql://localhost:5555/icomprasprodutos
    username: postgres
    password: postgres
    drive-class-name: org.postresql.Driver
  jpa:
    database-plataform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8082